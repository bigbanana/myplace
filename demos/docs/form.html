<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单</title>
  <link rel="stylesheet" href="//static.yaozh.com/css/app.css">
  <script src="//static.yaozh.com/js/app.js"></script>
  <!--[if lt IE 9]><script src="http://static.yaozh.com/js/special/html5shiv.js"></script><![endif]-->
</head>
<body>
  <h3>基本</h3>
  <form action="" class="form form-test">
    <div class="form-group">
      <label class="form-label">账 号 名 称：</label>
      <div class="form-box">
        <input class="form-control" data-widget="autoComplete" placeholder="请输入账号" type="text" name="name" required />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">密 码：</label>
      <div class="form-box">
        <input class="form-control" type="password" name="password" required />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">搞 起：</label>
      <div class="form-box">
        <select name="gaoqi" id="" class="form-control" data-widget="dropdownSelect">
          <option value="1">选我</option>
          <option value="2">选我啊</option>
          <option value="3">来选我啊</option>
        </select>
        <label for="" class="form-text">有种就选择一个啊！</label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">性 别：</label>
      <div class="form-box">
        <label class="radio"><input type="radio" name="sex" value="0"> 女</label>
        <label class="radio"><input type="radio" name="sex" value="1"> 男</label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">爱 好：</label>
      <div class="form-box">
        <label class="checkbox"><input type="checkbox" name="love" value="0"> 吃</label>
        <label class="checkbox"><input type="checkbox" name="love" value="1"> 喝</label>
        <label class="checkbox"><input type="checkbox" name="love" value="1"> 拉</label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">必填项：</label>
      <div class="form-box">
        <label class="checkbox"><input type="checkbox" id="switch_a"> 邮箱</label>
        <input type="text" class="form-control" name="email_a">
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">三态复选框：</label>
      <div class="form-box">
        <label class="checkbox"><input type="checkbox" value="2" name="zzz" data-widget="threecheckbox"> 三态复选框</label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label"></label>
      <div class="form-box">
        <button class="btn btn-blue">提 交</button>
      </div>
    </div>
  </form>

  <h3>label向右对齐</h3>
  <form action="" class="form form-test2 align-right">
    <div class="form-group">
      <label class="form-label">账 号：</label>
      <div class="form-box">
        <input class="form-control" placeholder="请输入账号" type="text" name="name" required />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">密 码：</label>
      <div class="form-box">
        <input class="form-control" type="password" name="password" required />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">搞 起：</label>
      <div class="form-box">
        <select name="gaoqi" id="" class="form-control">
          <option value="1">选我</option>
          <option value="1">选我啊</option>
          <option value="1">来选我啊</option>
        </select>
        <label for="" class="form-text">有种就选择一个啊！</label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">性 别：</label>
      <div class="form-box">
        <label class="radio"><input type="radio" name="sex" value="0"> 女</label>
        <label class="radio"><input type="radio" name="sex" value="1"> 男</label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">爱 好：</label>
      <div class="form-box">
        <label class="checkbox"><input type="checkbox" name="love" value="0"> 吃</label>
        <label class="checkbox"><input type="checkbox" name="love" value="1"> 喝</label>
        <label class="checkbox"><input type="checkbox" name="love" value="1"> 拉</label>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label"></label>
      <div class="form-box">
        <button class="btn btn-blue form-control-width">提 交</button>
      </div>
    </div>
  </form>

  <form action="" class="form form-test3">
    <h3>placeholder兼容</h3>
    <div class="form-box">
      <input class="placeholder-test form-control" class="form-control" placeholder="请输入账号" type="text" name="name" />
    </div>
    <h3>clearInput清除表单按钮</h3>
    <div class="form-box">
      <input class="clearinput-test form-control" class="form-control" placeholder="请输入账号" type="text" name="name" />
    </div>
    <h3>focusInput表单焦点动画</h3>
    <div>$.focusInput();</div>
  </form>

  <script>
    require(['jquery','jquery.validate','jquery.placeholder','jquery.clearInput'],function(){
      //表单
      var $form1 = $('.form-test');
      $form1.validate({
        rules:{
          email_a:{
            required:"#switch_a:checked"
          }
        }
      });
      $form1.on('change',function(e){
        console.log(e);
      });
      var $form2 = $('.form-test2');
      $form2.validate({
        rules:{
          email:{
            required:"#switch:checked"
          }
        }
      });

      var $form3 = $(".form-test3");
      $form3.find('.placeholder-test').placeholder();
      $form3.find('.clearinput-test').clearInput();
    });
  </script>
</body>
