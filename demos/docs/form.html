<form action="" class="form" id="form-test">
  <div class="form-group">
    <label class="form-label">账 号：</label>
    <div class="form-box">
      <input class="form-control" placeholder="请输入账号" type="text" name="name" required />
    </div>
  </div>
  <div class="form-group">
    <label class="form-label">密 码：</label>
    <div class="form-box">
      <input class="form-control" type="password" name="password" required />
    </div>
  </div>
  <div class="form-group">
    <label class="form-label">搞 起：</label>
    <div class="form-box">
      <select name="gaoqi" id="" class="form-control">
        <option value="1">选我</option>
        <option value="1">选我啊</option>
        <option value="1">来选我啊</option>
      </select>
      <label for="" class="form-text">有种就选择一个啊！</label>
    </div>
  </div>
  <div class="form-group">
    <label class="form-label">性 别：</label>
    <div class="form-box">
      <label class="radio"><input type="radio" name="sex" value="0"> 女</label>
      <label class="radio"><input type="radio" name="sex" value="1"> 男</label>
    </div>
  </div>
  <div class="form-group">
    <label class="form-label">爱 好：</label>
    <div class="form-box">
      <label class="checkbox"><input type="checkbox" name="love" value="0"> 吃</label>
      <label class="checkbox"><input type="checkbox" name="love" value="1"> 喝</label>
      <label class="checkbox"><input type="checkbox" name="love" value="1"> 拉</label>
    </div>
  </div>
  <div class="form-group">
    <label class="form-label"></label>
    <div class="form-box">
      <button class="btn btn-blue">提 交</button>
    </div>
  </div>
</form>


<form action="" class="form" id="form-test2">
  <h3>placeholder兼容</h3>
  <div class="form-box">
    <input class="placeholder-test form-control" class="form-control" placeholder="请输入账号" type="text" name="name" />
  </div>
  <h3>clearInput清除表单按钮</h3>
  <div class="form-box">
    <input class="clearinput-test form-control" class="form-control" placeholder="请输入账号" type="text" name="name" />
  </div>
</form>


<script>
  require(['jquery','jquery.validate','jquery.placeholder','jquery.clearInput'],function(){
    //表单
    $('#form-test').validate();
    var $form2 = $("#form-test2");
    $form2.find('.placeholder-test').placeholder();
    $form2.find('.clearinput-test').clearInput();

  });
</script>
