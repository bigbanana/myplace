<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>标签页</title>
  <link rel="stylesheet" href="/static/src/css/app.css">
  <link rel="stylesheet" href="/static/src/css/db.css">
  <script src="/static/src/js/app.js"></script>
  <!--[if lt IE 9]><script src="http://static.yaozh.com/js/special/html5shiv.js"></script><![endif]-->
</head>
<body>
  <div class="m20">
    <h3>基本</h3>
    <div class="ui-tab mt20">
      <div class="ui-tab-navs">
        <div class="ui-tab-nav">
          <a class="active" href="#">第一个</a>
          <a href="#">第二个</a>
        </div>
        <div class="ui-tab-side">
          <a href="#">进入邮箱看</a>
        </div>
      </div>
      <div class="ui-tab-panels">
        <div class="ui-tab-panel active">
          <p>第一个</p>
        </div>
        <div class="ui-tab-panel">
          <p>第二个</p>
        </div>

      </div>
    </div>
    <h3 class="mt20">click展开</h3>
    <p>添加属性:data-widget="tab"</p>
    <div class="ui-tab mt20" data-widget="tab">
      <div class="ui-tab-navs">
        <div class="ui-tab-nav">
          <a class="active" href="#">第一个</a>
          <a href="#">第二个</a>
        </div>
        <div class="ui-tab-side">
          <a href="#">进入邮箱看</a>
        </div>
      </div>
      <div class="ui-tab-panels">
        <div class="ui-tab-panel active">
          <p>第一个</p>
        </div>
        <div class="ui-tab-panel">
          <p>第二个</p>
        </div>

      </div>
    </div>
    <h3 class="mt20">hover展开</h3>
    <p>添加属性:data-widget="tab",data-event="hover"</p>
    <div class="ui-tab mt20" data-widget="tab" data-event="hover">
      <div class="ui-tab-navs">
        <div class="ui-tab-nav">
          <a class="active" href="#">第一个</a>
          <a href="#">第二个</a>
        </div>
        <div class="ui-tab-side">
          <a href="#">进入邮箱看</a>
        </div>
      </div>
      <div class="ui-tab-panels">
        <div class="ui-tab-panel active">
          <p>第一个</p>
        </div>
        <div class="ui-tab-panel">
          <p>第二个</p>
        </div>

      </div>
    </div>
  </div>
</body>
