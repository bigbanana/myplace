<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>前端通用组件库</title>
  <link rel="stylesheet" href="../src/css/app.css">
  <script src="../src/js/app.js"></script>
  <style>
    .font-dialog{padding:0!important;}
    .font-iframe{border:none;width:100%;height:96%;}
  </style>
</head>
<body class="m10">
  <h1 class="tc">前端公用组件库</h1>

  <div id="tabs" class="mt20">
    <ul>
      <li><a href="./docs/icon.html">按钮</a></li>
      <li><a href="./docs/font.html">图标</a></li>
      <li><a href="./docs/form.html">表单</a></li>
      <li><a href="./docs/table.html">表格</a></li>
      <li><a href="#page-tabs-5">弹窗</a></li>
    </ul>
    <div id="page-tabs-5">
      <button class="btn btn-blue show-dialog">弹 窗</button>
      <div class="dialog-test" title="添加用户">
        <h3 class="mt20">添加用户</h3>
      </div>
    </div>
  </div>

  <script>
    require(['jquery','jquery.ui'],function($){
      //tab
      $("#tabs").tabs();

      //弹窗
      var $dialog = $('.dialog-test').append($('.form:eq(0)').clone());
      $dialog.dialog({
        width:600,
        height:400,
        modal:true,
        autoOpen:false
      });
      $('.show-dialog').on('click',function(){
        $dialog.dialog('open');
      });

      //图标
      $('.font-dialog').dialog({
        width:1060,
        height:600,
        modal:true,
        autoOpen:false
      });

    });
  </script>
</body>
</html>
