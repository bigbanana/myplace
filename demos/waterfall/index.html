<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>waterfall-demo</title>

  <script type="text/javascript" src="../../js/require.js"></script>
  <script type="text/javascript" src="../../js/config.js"></script>
  <style>
    .action{position: fixed;left:0;top:0;padding:6px;width:100%;z-index:2;box-sizing:border-box;background-color: #fff;}
    .list{margin-top: 10px;}
    .list .li{width:200px;margin:0 10px 10px 0;}
  </style>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="action">
    <button class="add-one">添加一个</button>
    <button class="add-more">添加多个</button>
    <button class="refresh">重绘</button>
  </div>
  <div class="list"></div>
</body>
</html>
