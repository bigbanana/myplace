<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模块构建单元测试</title>
  <link rel="stylesheet" href="../thirdparty/qunit/qunit.css">
  <script src="../thirdparty/qunit/qunit.js"></script>
  <script src="../js/app.js"></script>
</head>
<body>
  <div id="qunit">dsf</div>
  <div id="qunit-fixture"></div>
  <script>
    /**
     * appjs,系统主入口
     */
    QUnit.module('appjs,系统主入口');
    QUnit.test("requirejs",function(assert){
      assert.ok(typeof(requirejs) != "undefined","加载requirejs");
    });

    /**
     * module,系统核心模块
     */
    QUnit.module('module,系统核心模块');
    QUnit.asyncTest("jquery",function(assert){
      require(['jquery'],function($){
        assert.ok(typeof($) != "undefined","加载jquery");
        assert.ok($.fn.jquery>'1.7',"jquery版本大于1.7");
        start();
      });
    });

    QUnit.asyncTest("backbone",function(assert){
      require(['backbone'],function(backbone){
        assert.ok(typeof(backbone) != "undefined","加载backbone");
        start();
      });
    });
    
    QUnit.asyncTest("underscore",function(assert){
      require(['underscore'],function(underscore){
        assert.ok(typeof(underscore) != "undefined","加载underscore");
        start();
      });
    });

    /**
     * plugin,jquery插件
     */

    QUnit.module('plugin,jquery插件');
    QUnit.asyncTest("jquery.ui",function(assert){
      require(['jquery.ui'],function(){
        assert.ok(typeof($.ui) != "undefined","加载jquery.ui");
        start();
      });
    });

    QUnit.asyncTest("outer",function(assert){
      require(['outer'],function(){
        assert.ok(typeof($.fn.outer) != "undefined","加载outer");
        start();
      });
    });

    QUnit.asyncTest("plax",function(assert){
      require(['jquery.plax'],function(){
        assert.ok(typeof($.fn.plaxify) != "undefined","加载plax");
        start();
      });
    });

    QUnit.asyncTest("easing",function(assert){
      require(['jquery.easing'],function(){
        assert.ok(typeof($.easing.easeOutBounce) != "undefined","加载easing");
        start();
      });
    });

    QUnit.asyncTest("validate",function(assert){
      require(['jquery.validate'],function(){
        assert.ok(typeof($.fn.validate) != "undefined","加载validate");
        start();
      });
    });

    QUnit.asyncTest("waterfall",function(assert){
      require(['jquery.waterfall'],function(){
        assert.ok(typeof($.fn.waterfall) != "undefined","加载waterfall");
        start();
      });
    });

    QUnit.asyncTest("sliderbox",function(assert){
      require(['jquery.sliderbox'],function(){
        assert.ok(typeof($.fn.sliderbox) != "undefined","加载sliderbox");
        start();
      });
    });

    QUnit.asyncTest("clearInput",function(assert){
      require(['jquery.clearInput'],function(){
        assert.ok(typeof($.fn.clearInput) != "undefined","加载clearInput");
        start();
      });
    });

    QUnit.asyncTest("marquee",function(assert){
      require(['jquery.marquee'],function(){
        assert.ok(typeof($.fn.marquee) != "undefined","加载marquee");
        start();
      });
    });

    

    /**
     * other,其它相关模块
     */

    QUnit.module('other,其它相关模块');

    QUnit.asyncTest("pace",function(assert){
      require(['pace'],function(pace){
        assert.ok(typeof(pace) != "undefined","加载pace");
        start();
      });
    });

    QUnit.asyncTest("preloadjs",function(assert){
      require(['preloadjs'],function(){
        var preload = new createjs.LoadQueue(false);
        assert.ok(typeof(preload) != "undefined","加载preloadjs");
        start();
      });
    });
    
    QUnit.asyncTest("TweenMax",function(assert){
      require(['TweenMax'],function(){
        assert.ok(typeof(TweenMax) != "undefined","加载TweenMax");
        start();
      });
    });

    QUnit.asyncTest("prism",function(assert){
      require(['prism'],function(){
        assert.ok(typeof(Prism) != "undefined","加载prism");
        start();
      });
    });
    

    /**
     * special,怪异性模块，主要是兼容
     */
    QUnit.module('special,怪异性模块，主要是兼容');
    QUnit.asyncTest("DD_belatedPNG",function(assert){
      require(['DD_belatedPNG'],function(){
        assert.ok(typeof(DD_belatedPNG) != "undefined","加载DD_belatedPNG");
        start();
      });
    });

    /**
     * remote,网络cdn模块
     */
    
    QUnit.module('remote,网络cdn模块');
    QUnit.asyncTest("baidu.map",function(assert){
      require(['baidu.map'],function(){
        assert.ok(typeof(BMap) != "undefined","加载baidu.map");
        start();
      });
    });
      
  </script>
</body>
</html>
